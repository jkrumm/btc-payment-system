<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="confidence">
            <h2><span jhiTranslate="btcPaymentSystemApp.confidence.detail.title">Confidence</span> {{ confidence.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="btcPaymentSystemApp.confidence.confidenceType" [ngbTooltip]="'btcPaymentSystemApp.confidence.help.confidenceType' | translate">Confidence Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'btcPaymentSystemApp.ConfidenceType.' + confidence.confidenceType }}">{{ confidence.confidenceType }}</span>
                </dd>
                <dt><span jhiTranslate="btcPaymentSystemApp.confidence.confirmations" [ngbTooltip]="'btcPaymentSystemApp.confidence.help.confirmations' | translate">Confirmations</span></dt>
                <dd>
                    <span>{{ confidence.confirmations }}</span>
                </dd>
                <dt><span jhiTranslate="btcPaymentSystemApp.confidence.transaction">Transaction</span></dt>
                <dd>
                    <div *ngIf="confidence.transactionId">
                        <a [routerLink]="['/transaction', confidence.transactionId, 'view']">{{ confidence.transactionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/confidence', confidence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
