<div>
    <h2 id="page-heading">
        <span jhiTranslate="btcPaymentSystemApp.confidence.home.title">Confidences</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-confidence" [routerLink]="['/confidence/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="btcPaymentSystemApp.confidence.home.createLabel">
            Create a new Confidence
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="confidences?.length === 0">
        <span jhiTranslate="btcPaymentSystemApp.confidence.home.notFound">No confidences found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="confidences && confidences.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="confidenceType"><span jhiTranslate="btcPaymentSystemApp.confidence.confidenceType">Confidence Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="confirmations"><span jhiTranslate="btcPaymentSystemApp.confidence.confirmations">Confirmations</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="transactionId"><span jhiTranslate="btcPaymentSystemApp.confidence.transaction">Transaction</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let confidence of confidences ;trackBy: trackId">
                    <td><a [routerLink]="['/confidence', confidence.id, 'view']">{{ confidence.id }}</a></td>
                    <td jhiTranslate="{{ 'btcPaymentSystemApp.ConfidenceType.' + confidence.confidenceType }}">{{ confidence.confidenceType }}</td>
                    <td>{{ confidence.confirmations }}</td>
                    <td>
                        <div *ngIf="confidence.transactionId">
                            <a [routerLink]="['/transaction', confidence.transactionId , 'view']" >{{ confidence.transactionId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/confidence', confidence.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/confidence', confidence.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(confidence)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
