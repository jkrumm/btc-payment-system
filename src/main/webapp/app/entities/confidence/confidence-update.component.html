<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-confidence-heading" jhiTranslate="btcPaymentSystemApp.confidence.home.createOrEditLabel">Create or edit a Confidence</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btcPaymentSystemApp.confidence.confidenceType" for="field_confidenceType" [ngbTooltip]="'btcPaymentSystemApp.confidence.help.confidenceType' | translate">Confidence Type</label>
                    <select class="form-control" name="confidenceType" formControlName="confidenceType" id="field_confidenceType">
                        <option value="INCOMING">{{ 'btcPaymentSystemApp.ConfidenceType.INCOMING' | translate }}</option>
                        <option value="BUILDING">{{ 'btcPaymentSystemApp.ConfidenceType.BUILDING' | translate }}</option>
                        <option value="DEAD">{{ 'btcPaymentSystemApp.ConfidenceType.DEAD' | translate }}</option>
                        <option value="UNKNOWN">{{ 'btcPaymentSystemApp.ConfidenceType.UNKNOWN' | translate }}</option>
                        <option value="CONFIRMED">{{ 'btcPaymentSystemApp.ConfidenceType.CONFIRMED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btcPaymentSystemApp.confidence.confirmations" for="field_confirmations" [ngbTooltip]="'btcPaymentSystemApp.confidence.help.confirmations' | translate">Confirmations</label>
                    <input type="number" class="form-control" name="confirmations" id="field_confirmations"
                           formControlName="confirmations"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btcPaymentSystemApp.confidence.transaction" for="field_transaction">Transaction</label>
                    <select class="form-control" id="field_transaction" name="transaction" formControlName="transactionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transactionOption.id" *ngFor="let transactionOption of transactions; trackBy: trackById">{{ transactionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
