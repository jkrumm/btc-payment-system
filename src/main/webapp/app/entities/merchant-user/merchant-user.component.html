<div>
    <h2 id="page-heading">
        <span jhiTranslate="btcPaymentSystemApp.merchantUser.home.title">Merchant Users</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-merchant-user" [routerLink]="['/merchant-user/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="btcPaymentSystemApp.merchantUser.home.createLabel">
            Create a new Merchant User
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="merchantUsers?.length === 0">
        <span jhiTranslate="btcPaymentSystemApp.merchantUser.home.notFound">No merchantUsers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="merchantUsers && merchantUsers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="userId"><span jhiTranslate="btcPaymentSystemApp.merchantUser.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="merchantId"><span jhiTranslate="btcPaymentSystemApp.merchantUser.merchant">Merchant</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let merchantUser of merchantUsers ;trackBy: trackId">
                    <td><a [routerLink]="['/merchant-user', merchantUser.id, 'view']">{{ merchantUser.id }}</a></td>
                    <td>
                        {{ merchantUser.userId }}
                    </td>
                    <td>
                        <div *ngIf="merchantUser.merchantId">
                            <a [routerLink]="['/merchant', merchantUser.merchantId , 'view']" >{{ merchantUser.merchantId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/merchant-user', merchantUser.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/merchant-user', merchantUser.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(merchantUser)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="merchantUsers && merchantUsers.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
