<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="merchantUser">
            <h2><span jhiTranslate="btcPaymentSystemApp.merchantUser.detail.title">Merchant User</span> {{ merchantUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="btcPaymentSystemApp.merchantUser.user">User</span></dt>
                <dd>
                    {{ merchantUser.userId }}
                </dd>
                <dt><span jhiTranslate="btcPaymentSystemApp.merchantUser.merchant">Merchant</span></dt>
                <dd>
                    <div *ngIf="merchantUser.merchantId">
                        <a [routerLink]="['/merchant', merchantUser.merchantId, 'view']">{{ merchantUser.merchantId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/merchant-user', merchantUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
