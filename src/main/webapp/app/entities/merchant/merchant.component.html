<div>
    <h2 id="page-heading">
        <span jhiTranslate="btcPaymentSystemApp.merchant.home.title">Merchants</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-merchant" [routerLink]="['/merchant/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="btcPaymentSystemApp.merchant.home.createLabel">
            Create a new Merchant
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="merchants?.length === 0">
        <span jhiTranslate="btcPaymentSystemApp.merchant.home.notFound">No merchants found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="merchants && merchants.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="btcPaymentSystemApp.merchant.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="email"><span jhiTranslate="btcPaymentSystemApp.merchant.email">Email</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="feeId"><span jhiTranslate="btcPaymentSystemApp.merchant.fee">Fee</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let merchant of merchants ;trackBy: trackId">
                    <td><a [routerLink]="['/merchant', merchant.id, 'view']">{{ merchant.id }}</a></td>
                    <td>{{ merchant.name }}</td>
                    <td>{{ merchant.email }}</td>
                    <td>
                        <div *ngIf="merchant.feeId">
                            <a [routerLink]="['/fee', merchant.feeId , 'view']" >{{ merchant.feeId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/merchant', merchant.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/merchant', merchant.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(merchant)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="merchants && merchants.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
